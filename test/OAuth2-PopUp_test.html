<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>OAuth2-PopUp test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../OAuth2-PopUp.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <oauth2-popup authorization-uri="" redirect-uri="" client-id="client"></oauth2-popup>
      </template>
    </test-fixture>

    <test-fixture id="ChangedPropertyTestFixture">
      <template>
        <oauth2-popup text="NotButton"></oauth2-popup>
      </template>
    </test-fixture>

    <script>
      suite('OAuth2-PopUp', () => {

        test('instantiating the element with default properties works', () => {
          const element = fixture('BasicTestFixture');
          assert.equal(element.text, 'Button');
        });

        test('setting a property on the element works', () => {
          // Create a test fixture
          const element = fixture('ChangedPropertyTestFixture');
          assert.equal(element.text, 'NotButton');
        });

        test('parsing Params from URL works', () => {
          assert.equal(OAuth2PopUp._parseParams(new URL("http://www.example.com/foo#parameter=true")).get('parameter'), "true");
        })
      });
    </script>

  </body>
</html>
