<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>OAuth2-PopUp</title>


    <link rel="import" href="./bower_components/polymer/polymer-element.html">
    <link rel="import" href="OAuth2-PopUp.html"/>
</head>
<body>
<oauth2-popup on-tokenreceived="_receiveToken" id="oauth2popup"
              authorization-uri="localhost:8080/oauth/authorize"
              redirect-uri="127.0.0.1:8081/callback"
              client-id="client"
              scopes="read write">
</oauth2-popup>
</body>
</html>
